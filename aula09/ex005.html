<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primeiros passos com DOM</title>
    <style>
        body {
            background-color: rgb(117, 152, 197);
            color: white;
            font: normal 1.2em Arial;
        }
    </style>
</head>
<body>
    <h1>Iniciando estudos com DOM</h1>
    <p>Aqui vai o resultado</p>
    <p>Aprendendo a usar o <strong>DOM</strong> em JavaScript</p>
    <div id="msg">Clique em mim</div>
    <script>
        // window.document.write(document.charset)
        // window.document.write(document.URL)
        var p1 = window.document.getElementsByTagName('p')[1]
        p1.style.color = 'purple'
        window.alert(p1.innerText)
        window.document.write(p1.innerHTML)
        var corpo = window.document.body
        corpo.style.backgroundColor = 'rgb(184, 117, 197)'
        var d = window.document.getElementById('msg')
        d.style.background = 'rgb(126, 230, 134)'
        var c = window.document.querySelector('div#msg')
        c.style.color = 'black'
    </script>
</body>
</html>
