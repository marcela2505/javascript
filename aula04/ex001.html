<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro programa</title>
    <style>
        body {
            background-color: hwb(240 41% 23%);
            color: white;
            font: normal 1.2em Arial;
        }
        h1 {
            font-family: 'Times New Roman', Times, serif;
        }
    </style>
</head>
<body>
    <h1>Olá Mundo</h1>
    <p>Estou aprendendo JavaScript!</p>
    <script>
        window.alert('Minha primeira mensagem') //Mostra na janela um alerta
        window.confirm('Está gostando de JS?') //Mostra pedido de confirmação
        window.prompt('Qual é o seu nome?') //Mostra pedido de input do usuário
    </script>
</body>
</html>
